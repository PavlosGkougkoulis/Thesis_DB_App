<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly Indicators</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            margin-top: 20px;
            background-color: #fff;
        }

        .download-button {
            display: block;
            margin: 20px auto;
            padding: 10px;
            background-color: #28a745;
            color: white;
            text-align: center;
            width: 200px;
            border-radius: 5px;
            cursor: pointer;
        }

        .download-button:hover {
            background-color: #218838;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <h1>Yearly Indicators</h1>

    <button class="download-button" id="csvDownload">Download Table as CSV</button>

    <table id="indicatorsTable" class="display nowrap" style="width:100%">
        <thead>
            <tr>
                <th>Year</th>
                <th>Total GDP</th>
                <th>GDP Per Capita</th>
                <th>Unemployment</th>
                <th>Population</th>
                <th>Environmental Taxes</th>
                <th>Vehicles</th>
                <th>Petrol Consumption</th>
                <th>Natural Gas Consumption</th>
                <th>Electricity Consumption</th>
                <th>Fatalities Per Million Vehicles</th>
                <th>Speed Infringements</th>
                <th>Drink & Drive Infringements</th>
                <th>Seat Belt Infringements</th>
                <th>Helmet Infringements</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted dynamically -->
        </tbody>
    </table>

    <script>
        $(document).ready(function () {
            const csvUrl = "https://raw.githubusercontent.com/PavlosGkougkoulis/Thesis_DB_App/main/yearly_indicators.csv";

            // Fetch CSV data and populate the table
            $.ajax({
                url: csvUrl,
                dataType: "text",
                success: function (data) {
                    const rows = data.split("\n").slice(1);
                    rows.forEach(row => {
                        if (row.trim()) {
                            const cells = row.split(",");
                            const tableRow = `<tr>${cells.map(cell => `<td>${cell}</td>`).join("")}</tr>`;
                            $("#indicatorsTable tbody").append(tableRow);
                        }
                    });

                    // Initialize DataTable with buttons
                    $("#indicatorsTable").DataTable({
                        paging: true,
                        searching: true,
                        ordering: true,
                        dom: 'Bfrtip',
                        buttons: [
                            {
                                extend: 'csvHtml5',
                                text: 'Export to CSV',
                                className: 'download-button',
                                title: 'Yearly_Indicators',
                                exportOptions: {
                                    columns: ':visible'
                                }
                            }
                        ],
                        responsive: true,
                        language: {
                            search: "Filter records:"
                        }
                    });
                },
                error: function () {
                    alert("Error loading the CSV file. Please check the URL or file permissions.");
                }
            });

            // Additional CSV Download Button
            $("#csvDownload").click(function () {
                $("#indicatorsTable").DataTable().button('.buttons-csv').trigger();
            });
        });
    </script>
</body>
</html>
